<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>jsp2ptrade</title>
  <meta name="description" content="jsp2ptrade is a prototype of trading on the p2ptrade bitcoinx network">
  <meta name="author" content="Dominic Tancredi">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="../css/bootstrap.css" rel="stylesheet">
  <link href="../css/bootstrap-responsive.css" rel="stylesheet">
  <link href="../css/app.css" rel="stylesheet">

</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="brand" href="#">jsp2ptrade</a>
      <div class="nav-collapse collapse">
        <ul class="nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <form class="navbar-form pull-right">
          <input class="span2" type="text" placeholder="Email">
          <input class="span2" type="password" placeholder="Password">
          <button type="submit" class="btn">Sign in</button>
        </form>
      </div><!--/.nav-collapse -->
    </div>
  </div>
</div>

<div class="container">

  <div class="row connection-area">
    <div class="span8">
      <div class="well well-small">
        <form class="navbar-form">
          <button type="submit" class="btn">Connected</button>
          <input type="text" class="span6" value="http://" />
        </form>
        <br/>
        <p>Connection: <span class="label label-success">active</span></p>
      </div>
    </div>
    <div class="span4">
      <div class="well well-small">
        <p><strong>Balance</strong> (w/unconfirmed)</p>
        <p>Bitcoin: <span class="span2 pull-right">0.001</span></p>
        <p>TestTest1: <span class="span2 pull-right">22</span></p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="span4">
      <div class="well well-small">
        <h4>Buy TestTest1</h4>
        <form class="form-inline">
          <label class="control-label" for="quantity">Quantity (units)</label>
          <input type="text" id="quantity" class="span2" value="" />
          <label class="control-label" for="price">Price (BTC/unit)</label>
          <input type="text" id="price" class="span2" value="" />
          <p>Total BTC:</p>
          
          <button id="buy-button" type="submit" class="btn btn-primary btn-block">Buy</button>
        </form>
      </div>
    </div>
    <div class="span4">
      <div class="well well-small">
        <h4>Sell TestTest1</h4>
        <form class="form-inline">
          <label class="control-label" for="quantity">Quantity (units)</label>
          <input type="text" id="quantity" class="span2" value="" />
          <label class="control-label" for="price">Price (BTC/unit)</label>
          <input type="text" id="price" class="span2" value="" />
          <p>Total BTC:</p>
          
          <button id="sell-button" type="submit" class="btn btn-primary btn-block">Sell</button>
        </form>
      </div>
   </div>
    <div class="span4">
      <div class="well well-small">
        <h4>My Trades:</h4>
        
        <table class="table table-bordered table-hover table-condensed">
          <thead>
              <tr>
                <th>T</th>
                <th>Quantity</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="span4">
      <div class="well well-small">
        <h4>Bids:</h4>
        
        <table class="table table-bordered table-hover table-condensed">
          <thead>
              <tr>
                <th>Quantity</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td></td>
                <td></td>
              </tr>
            </tbody>
        </table>
      </div>
    </div>
    <div class="span4">
      <div class="well well-small">
        <h4>Asks:</h4>
        
        <table class="table table-bordered table-hover table-condensed">
          <thead>
              <tr>
                <th>Quantity</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td></td>
                <td></td>
              </tr>
            </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="span12">
      <div class="well well-small">
        <h4>Status:</h4>
        <p id="status"></p>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; jsp2trade 2013</p>
  </footer>

</div> <!-- /container -->

<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/p2ptrade.js"></script>
<script src="../js/gui.js"></script>

</body>
</html>
